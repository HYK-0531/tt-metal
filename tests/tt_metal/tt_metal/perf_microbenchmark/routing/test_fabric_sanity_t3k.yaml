Tests:
  - name: "FullRingUnicast"
    fabric_setup:
      topology: Ring

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: full_ring

  - name: "FullRingMulticast"
    fabric_setup:
      topology: Ring

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: full_ring

  - name: "HalfRingUnicast"
    fabric_setup:
      topology: Ring

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: half_ring

  - name: "HalfRingMulticast"
    fabric_setup:
      topology: Ring

    defaults:
      ftype: mcast
      ntype: unicast_write
      size: 1024
      num_packets: 100

    patterns:
      - type: half_ring
