            needs.trigger-and-monitor-workflows.result == 'skipped'
          )
        ) || (
          inputs.recheck_tests == true &&
          needs.recheck-tests.outputs.tests-passed == 'true'
        )
      )
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge PR
        env:
          GH_TOKEN: ${{ secrets.TEMP_METAL_PAT }}
        run: |
